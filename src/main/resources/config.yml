# GoneCasino configuration

# Base quota points required on Day 1
quota:
  base: 40
  increase_per_day: 15

# Cooked fish multipliers
cooking:
  seconds: 5
  value_multiplier: 1.5
  points_multiplier: 1.35

# Safe house settings
house:
  # Offset from altar where the house will be generated (x,z)
  offset_x: 8
  offset_z: 0
  # Removes hostile mobs inside safe zone every N ticks
  purge_interval_ticks: 20

# Trader prices in chips
shop:
  bait_tier1: 20
  bait_tier2: 75
  bait_tier3: 200
  rod_power_upgrade: 250
  rod_luck_upgrade: 250
  quota_reduce_item: 300
  window_boost: 220
  catch_bonus: 260
  pull_cooldown_boost: 200
  pull_reduction_boost: 240
  campfire_recall: 120
  amulet_silence: 180
  upgrade_price_increase_percent: 20

# How much quota is reduced for the next day when using quota_reduce_item
quota_reduce_amount: 10

# Shared upgrades tuning
upgrades:
  window_bonus_ms: 450
  max_window_bonus_ms: 2400
  catch_bonus_percent: 12
  max_catch_multiplier: 2.5
  pull_cooldown_reduction_ms: 30
  max_pull_cooldown_reduction_ms: 140
  pull_reduction: 1
  max_pull_reduction: 4
  max_team_power: 6
  max_team_luck: 6

# Vault economy settings
economy:
  bank_name: "gonecasino"
