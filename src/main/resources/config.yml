# GoneCasino configuration

# Base quota points required on Day 1
quota:
  base: 40
  increase_per_day: 15

# Fishing minigame tuning (Stardew-style)
fishing:
  # Perfect catch bonus (applies to points/value)
  perfect_bonus_percent: 15
  # Input feel + physics
  input_hold_ticks: 6
  minigame:
    bar_length: 30
    hud_interval_ticks: 4
    progress_gain: 0.018
    progress_loss: 0.024
    time_limit_ticks: 420
    fail_zero_ticks: 40
    player_accel_up: 0.035
    player_accel_down: 0.03
    player_max_speed: 0.065
    player_drag: 0.88
    fish_base_speed: 0.018
    fish_speed_variance: 0.02
    fish_inertia: 0.9
    fish_jerk: 0.015
    fish_burst_chance: 0.05
    fish_burst_force: 0.08
    target_change_min_ticks: 8
    target_change_max_ticks: 24
    zone_base: 0.32
    zone_min: 0.12
    zone_max: 0.46
  loot:
    treasure_chance: 0.08
    trash_chance: 0.07
    perfect_treasure_bonus: 0.08
    quality_base_silver: 0.25
    quality_base_gold: 0.12
    quality_base_iridium: 0.04
    quality_bait_bonus: 0.05
    quality_luck_bonus: 0.03
    quality_skill_bonus: 0.004
    quality_perfect_bonus: 0.15
    quality_difficulty_penalty: 0.05

# Night-only fish settings (only with top bait)
night_fish:
  chance: 0.18
  required_bait_tier: 3
  points_bonus: 0.25

# Cooked fish multipliers
cooking:
  seconds: 5
  value_multiplier: 1.5
  points_multiplier: 1.35

# Safe house settings
house:
  # Offset from altar where the house will be generated (x,z)
  offset_x: 8
  offset_z: 0
  # Removes hostile mobs inside safe zone every N ticks
  purge_interval_ticks: 20

# Trader prices in chips
shop:
  bait_tier1: 20
  bait_tier2: 75
  bait_tier3: 200
  rod_power_upgrade: 250
  rod_luck_upgrade: 250
  quota_reduce_item: 300
  window_boost: 220
  catch_bonus: 260
  pull_cooldown_boost: 200
  pull_reduction_boost: 240
  campfire_recall: 120
  amulet_silence: 180
  upgrade_price_increase_percent: 20

# How much quota is reduced for the next day when using quota_reduce_item
quota_reduce_amount: 10

# Shared upgrades tuning
upgrades:
  window_bonus_ms: 450
  max_window_bonus_ms: 2400
  catch_bonus_percent: 12
  max_catch_multiplier: 2.5
  pull_cooldown_reduction_ms: 30
  max_pull_cooldown_reduction_ms: 140
  pull_reduction: 1
  max_pull_reduction: 4
  max_team_power: 6
  max_team_luck: 6

# Vault economy settings
economy:
  bank_name: "gonecasino"
