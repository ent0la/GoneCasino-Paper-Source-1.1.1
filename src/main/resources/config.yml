# GoneCasino configuration

# Base quota points required on Day 1
quota:
  base: 40
  increase_per_day: 15

# Fishing challenge tuning
fishing:
  # Minimum and maximum pulls required (before rod power reduction)
  min_pulls: 3
  max_pulls: 18
  # Base time window in milliseconds
  base_window_ms: 7200
  # How much weight increases difficulty
  weight_to_pulls: 0.7
  weight_to_window_ms: 45
  # Minimum delay between pull clicks
  pull_cooldown_ms: 240

# Night-only fish settings (only with top bait)
night_fish:
  chance: 0.18
  required_bait_tier: 3
  points_bonus: 0.25

# Cooked fish multipliers
cooking:
  seconds: 5
  value_multiplier: 1.5
  points_multiplier: 1.35

# Safe house settings
house:
  # Offset from altar where the house will be generated (x,z)
  offset_x: 8
  offset_z: 0
  # Removes hostile mobs inside safe zone every N ticks
  purge_interval_ticks: 20

# Trader prices in chips
shop:
  bait_tier1: 20
  bait_tier2: 75
  bait_tier3: 200
  rod_power_upgrade: 250
  rod_luck_upgrade: 250
  quota_reduce_item: 300
  window_boost: 220
  catch_bonus: 260
  campfire_recall: 120
  amulet_silence: 180

# How much quota is reduced for the next day when using quota_reduce_item
quota_reduce_amount: 10

# Shared upgrades tuning
upgrades:
  window_bonus_ms: 450
  max_window_bonus_ms: 2400
  catch_bonus_percent: 12
  max_catch_multiplier: 2.5
  max_team_power: 6
  max_team_luck: 6

# Vault economy settings
economy:
  bank_name: "gonecasino"
