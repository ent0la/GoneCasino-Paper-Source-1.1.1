  only_starter_rod: true
  use_bossbar: false
  actionbar_width: 30
  max_height: 100
  base_bar_height: 20
  bar_height_per_power: 2
  window_ms_per_unit: 180
  points_to_finish: 100
  time_limit_ticks: 240
  apply_rod_cooldown: true
  bobber:
    up_accel: -0.65
    gravity: 0.55
    drag: 0.92
  dash:
    enabled: true
    cooldown_ms: 1200
    points_bonus: 6
  behavior:
